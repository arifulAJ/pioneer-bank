<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">

        <h1 class="text-center">well come to pioneer bank</h1>
        <div class="submit-area">
            <h4>login</h4>
            <input type="text" class="form-control" placeholder="email">
            <br>
           <input type="password" class="form-control" placeholder="password"><br>
           <button id="login" class="btn btn-success">enter</button>
        </div>
    </div>
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4 ">
             <div class="deposit status">
                <h5>deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
             </div>
          </div>
          <div class="col-md-4 ">
              <div class="withdraw status ">
                <h5>withdraw</h5>
                <h2>$00</h2>
              </div>
          </div>
          <div class="col-md-4 ">
              <div class="balance status">
                <h5>balance</h5>
                <h2>$ <span id="currentBalance">1240</span></h2>
              </div>
          </div>
      </div>
      <div class="row">
        <div class="col-md-6">
         <div class="submit-area">
          <h4>deposit</h4>
          <input id="depositAmount" type="text" class='form-control' placeholder="$ amount you want to deposit"><br>
          <button id="addDeposit" class="btn btn-success">deposit</button>
         </div>
        </div>
        <div class="col-md-6">
        <div class="submit-area">
          <h4>withdraw</h4>
          <input id="withdrawAmount" type="text" class='form-control' placeholder="$ amount you want to withdraw"><br>
          <button id="addWithdraw" class="btn btn-success">withdraw</button>
        </div>
        </div>
      </div>
    </div>
    <script>
  

      //login button event handler
        document.getElementById('login').addEventListener('click',function(){
    
          document.getElementById('login-area').style.display='none';
          document.getElementById('transaction-area').style.display='block';
        })
        //deposit button event handler.
        document.getElementById("addDeposit").addEventListener('click',function(){
        const depositNumber= getInputNumber('depositAmount');
        
      
       
        updateSpanText('currentDeposit',depositNumber);
          updateSpanText('currentBalance',depositNumber);
        
         document.getElementById('depositAmount').value='';
        })
        //withdraw button event handler 

        document.getElementById('addWithdraw').addEventListener('click',function(){

            const withdrawNumber=getInputNumber('withdrawAmount');
     
            console.log(withdrawNumber);

        })
        function getInputNumber(id){
          const amount=document.getElementById(id).value;
         const amountNumber= parseFloat(amount);
         return  amountNumber;       
;

        }

        function updateSpanText (id,depositNumber){
          var current= document.getElementById(id).innerText;
        var currentNumber=parseFloat(current);
        var total=currentNumber+depositNumber;
        document.getElementById(id).innerText=total;
        }
      
    </script>
</body>
</html>
